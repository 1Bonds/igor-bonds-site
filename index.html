<!DOCTYPE html>


<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Igor Bonds | Tecnologia da Informação</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <!-- Tela de carregamento -->
  <div id="loading">Carregando...</div>


  <!-- Cabeçalho -->


  <header>
    <div class="logo">Igor Bonds</div>
    <nav>
      <div class="hamburger">&#9776;</div>
      <ul class="nav-links">
        <li><a href="#home" class="nav-link active">Home</a></li>
        <li><a href="#sobre" class="nav-link">Sobre</a></li>
        <li><a href="#servicos" class="nav-link">Serviços</a></li>
        <li><a href="#portfolio" class="nav-link">Portfólio</a></li>
        <li><a href="#depoimentos" class="nav-link">Depoimentos</a></li>
        <li><a href="#contato" class="nav-link">Contato</a></li>
      </ul>
    </nav>
  </header>


  <!-- Seções principais -->


  <section id="home">Bem-vindo à Igor Bonds</section>
  <section id="sobre">Sobre nós</section>
  <section id="servicos">Nossos Serviços</section>
  <section id="portfolio">Portfólio</section>
  <section id="depoimentos">Depoimentos</section>
  <section id="contato">
    <form class="contact-form" action="https://formspree.io/f/your-id" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu email" required />
      <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>


  <!-- Lightbox do Portfólio -->


  <div id="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-image" src="" alt="" />
    <div class="lightbox-caption"></div>
  </div>


  <!-- Rodapé -->


  <footer>
    <p>&copy; <span id="year"></span> Igor Bonds. Todos os direitos reservados.</p>
  </footer>


  <!-- Script JS -->


  <script src="script.js"></script>


</body>
</html>
